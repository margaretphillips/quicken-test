<div class="card-container" *ngIf="add_user">
    <div class="card">
        <div class="card-body">
            <div class="full add-user">
                <form [formGroup]="addUserForm" (ngSubmit)="createUser()">
                    <div class="form-group">
                        <label for="name">
                            Name
                        </label>
                        <input type="text" formControlName="user_name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Travel</label>
                        <div class="input-group mb-3">

                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input formControlName="travel" type="number" class="form-control"
                                aria-label="Amount (to the nearest dollar)">
                            <div class="input-group-append">
                                <span class="input-group-text">.00</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Food</label>
                        <div class="input-group mb-3">

                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input formControlName="food" type="number" class="form-control"
                                aria-label="Amount (to the nearest dollar)">
                            <div class="input-group-append">
                                <span class="input-group-text">.00</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Hotel</label>
                        <div class="input-group mb-3">

                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input formControlName="hotel" type="number" class="form-control"
                                aria-label="Amount (to the nearest dollar)">
                            <div class="input-group-append">
                                <span class="input-group-text">.00</span>
                            </div>
                        </div>
                    </div>


                    <button class="btn btn-info" type="submit">Calculate</button>

                </form>
            </div>
        </div>
    </div>
</div>
